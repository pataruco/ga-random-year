<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="page random-year">
    <header>
      <picture>
        <img src="./assets/ga-text-white.svg" alt="General Assembly logo" />
      </picture>
    </header>
    <main>
      <h1>
        Random year picker
      </h1>
      <section>
        <form action="/" id="js-form">
          <label for="years">Select your year of birth</label>
          <select name="years" id="years"> </select>
          <input type="submit" value="Enter" />
        </form>
      </section>
      <p id="js-random-year" class="random-year__display"></p>
    </main>
  </body>
</html>
